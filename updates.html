<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='Script\jquery-3.3.1.min.js'></script>
    <link href='Css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='Css/updates.css' rel='stylesheet' type='text/css'>
    <script src='Script\bootstrap.min.js'></script>
    <title>Document</title>
</head>
<script>
    function myFunction() {
        var month = new Array();
        month[0] = "January";
        month[1] = "February";
        month[2] = "March";
        month[3] = "April";
        month[4] = "May";
        month[5] = "June";
        month[6] = "July";
        month[7] = "August";
        month[8] = "September";
        month[9] = "October";
        month[10] = "November";
        month[11] = "December";

        var d = new Date();
        var n = month[d.getMonth()];
        document.getElementById("pmonth").innerHTML = n;
    }
</script>

<body onload="myFunction()">
    <div class="container-fluid " style="padding:0px !important;">
        <nav class="navbar navbar-expand-lg">
            <button class="navbar-toggler" data-toggle="navbar-collapse" data-target="#collapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="navbar-brand" href="#">
                <button class="slanted">
                    <img src="Image/logo.png" class="img-fluid" style="width: 190px;">
                </button>
            </nav>
            <div class="collapse navbar-collapse" id="collapse">
                <div class="col2 ml-auto">
                    <ul class="nav navbar-nav">
                        <li><a class="nav-link btnpackages"
                                style="margin-right: 20px;color:white;font-family: muli semibold;font-size: 1rem;letter-spacing: -1px;"
                                href="404.html">HOME</a></li>
                        <li><a class="nav-link btnpackages"
                                style="margin-right: 20px;color:white;font-family: muli semibold;font-size: 1rem;letter-spacing: -1px;"
                                href="404.html">STORIES</a></li>
                        <li><a class="nav-link btnpackages"
                                style="margin-right: 20px;color:white;font-family: muli semibold;font-size: 1rem;letter-spacing: -1px;"
                                href="404.html">UPDATES</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="row" style="margin-left: 2%;margin-right: 2%;">
            <div class="col-lg-12">
                <div class="form-inline float-right">
                    <img src="Image/back.png" class="img-fluid" style="width:20px;margin-right: 20px;cursor: pointer;"
                        onclick="backmonth()">
                    <p class="pmonth" id="pmonth">
                    </p>
                    <img src="Image/next.png" class="img-fluid" style="width:20px;margin-left: -20px;cursor: pointer;">
                </div>
            </div>
        </div>
    </div>
</body>


</html>
